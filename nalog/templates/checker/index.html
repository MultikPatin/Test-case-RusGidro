{% extends 'base.html' %}
{% block title %}
  Проверятель заполнения НДФЛ
{% endblock %}
{% block main %}
    <div class="container" align="center">
      <h3 >Загрузите файл для проверки</h3>
      <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
        <input type="file" name="myfile1">
        <button type="submit">Загрузка</button>
      </form>
      {% if file_url %}
      <a href="{% url 'checker:download'%}">Выгрузить файл</a>
      {% endif %}
    </div>
{% endblock %}
